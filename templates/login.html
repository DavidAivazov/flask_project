{% block title %}

{% endblock %}
{% block body %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box, container">
        <form method="POST" action="/login">
            <input class='input' type="email" name="emailLogin" placeholder="Email"><br>

            <input class="input" type="password" name="passwordLogin" placeholder="Password"><br>
            <div class="field, container">
                <label class="checkbox">
                    <input type="checkbox">
                    Remember me
                </label>
            </div>
            <button class="btn btn-success" type="submit">Login</button>
        </form>
    </div>
</div>

    {% endblock %}
