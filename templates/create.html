{% extends 'base.html' %}
{% block title %}
<title>ნივთის დამატება</title>
{% endblock %}
{% block body %}
<p><a href="{{ url_for('logout') }}">Logout</a></p>
<div class="container">
    <h1>ნივთის დამატება</h1>
    <form method="post">
        <input type="text" class="form-control" name="title" id="title" placeholder="შეიყვანეთ დასახელება"><br>
        <input type="number" class="form-control" name="price" id="price" placeholder="შეიყვანეთ ფასი"><br>
        <input type="text" class="form-control" name="text" id="text" placeholder="შეიყვანეთ აღწერა"><br>
        <button class="btn btn-success" type="submit">დამატება</button>
    </form>
</div>
{% endblock %}
